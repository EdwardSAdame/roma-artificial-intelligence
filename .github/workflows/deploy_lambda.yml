name: ðŸš€ Deploy RomaChatHandler to AWS

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "requirements.txt"
      - ".github/workflows/deploy_lambda.yml"

jobs:
  deploy:
    name: Deploy Roma Lambda
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Dependencies & Package Lambda
        run: |
          mkdir -p package

          # âœ… Install dependencies with Lambda-compatible binaries
          pip install --platform manylinux2014_x86_64 \
                      --target package/ \
                      --implementation cp \
                      --python-version 3.11 \
                      --only-binary=:all: \
                      --upgrade -r requirements.txt

          # âœ… Copy the full src folder (preserve module structure)
          cp -r src package/src

          # âœ… Copy the Lambda entrypoint to the root of ZIP
          cp src/lambda_chat_handler.py package/

          # âœ… Create zip
          cd package
          zip -r ../deployment.zip . -x "**/__pycache__/*" "*.git*"

      - name: ðŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ðŸš€ Deploy RomaChatHandler
        run: |
          aws lambda update-function-code \
            --function-name ${{ vars.LAMBDA_ROMA_HANDLER_NAME }} \
            --zip-file fileb://deployment.zip \
            --region ${{ vars.AWS_REGION }}

      - name: âœ… Deployment Complete
        run: echo "RomaChatHandler successfully deployed!"
